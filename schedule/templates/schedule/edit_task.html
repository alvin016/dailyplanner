<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>編輯任務</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .edit-form-container {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container edit-form-container">
    <h3 class="mb-4 text-center">✏️ 編輯任務</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="updated_title" class="form-label">任務名稱</label>
        <input type="text" id="updated_title" name="updated_title" value="{{ task.title }}" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">💾 儲存</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">取消</a>
      </div>
    </form>
  </div>
</body>
</html>
