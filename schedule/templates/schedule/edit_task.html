<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>編輯任務</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>✏️ 編輯任務</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="updated_title" value="{{ task.title }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">儲存</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">取消</a>
  </form>
</body>
</html>
